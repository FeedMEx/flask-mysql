{% extends "layout.html" %} 

{% block title %} {{ super() }} Cambiar contraseña {% endblock %}

{% block content %}
    
    <!-- Formulario para actualizar la contraseña -->
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 cold-md-6 col-sm-7">
            <div class="card">
                <div class="card-body">
                    <form action="update_password", method='POST'>
                        <div class="form-group mb-4">
                            <label>Contraseña actual</label>
                            <input type="password" class="form-control" name="current_pass" required>
                        </div>
                        <div class="form-group mb-4">
                            <label>Contraseña nueva</label>
                            <input type="password" class="form-control" name="new_pass" required>
                        </div>
                        <div class="form-group mb-4">
                            <label>Confirmar contraseña nueva</label>
                            <input type="password" class="form-control" name="confirm_pass" required>
                        </div>
            
                        <div class="form-group">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-dismissible fade show text-danger" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                        </div>
            
                        <button type="submit" class="btn btn-dark w-100 mt-4">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
