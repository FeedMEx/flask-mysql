{% extends "layout.html" %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <!-- Formulario agregar nuevo registro de pago al historial del cliente -->
                    <form id="payment_form">
                        <div class="form-group">
                            <label for="">Seleccione cliente</label>
                            <select class="form-control" id="client_select">
                                <option>Elige un cliente</option>
                            </select>
                        </div>

                        <div class="form-group">
                        <label for="exampleFormControlInput1">Seleccione año y mes</label>
                        <input type="month" class="form-control" id="year_month" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="aa">Monto</label>
                            <input type="text" class="form-control" id="payment" required>
                        </div>

                        <div class="form-group">
                            <label for="bbb">Fecha</label>
                            <input type="date" class="form-control" id="payment_date" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrar</button>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <!-- div para mostrar alerts de tareas realizadas -->
            <div id="message">
            </div>
            <!-- Tabla de registros del historial de un cliente determinado -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed table-sm" style="width:100%">
                    <thead class="text-center thead-dark">
                        <tr class="head-table">
                            <th class="column0">n</th>
                            <th>N°</th>
                            <th>Descripción</th>
                            <th>Fecha</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="history_table">                           
                    </tbody> 
                </table>
            </div>
        </div>
    </div>  
</div>

<!-- Ventana emergente para modificar un registro del historial -->
<div class="modal fade" id="modal_history" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            </div>
        
        <!-- Formulario para actualizar un registro del historial -->
        <form id="history_form">    
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="" class="col-form-label">Descripción</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Fecha</label>
                            <input type="text" class="form-control" id="date_edit" required>
                        </div>               
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Monto</label>
                            <input type="text" class="form-control" id="payment_edit" required>
                        </div>
                    </div>  
                </div>              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btn-save-history" class="btn btn-dark">Guardar</button>
            </div>
        </form>    
        </div>
    </div>
</div>

<!-- código javascript para la plantilla del historial -->
<script src="{{ url_for('static',filename='js/history.js') }}"></script>

{% endblock %}
