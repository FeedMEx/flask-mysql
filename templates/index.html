{% extends "layout.html" %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-10">
        </div> 
        <div class="col-lg-2">           
            <button id="btnNuevo" type="button" class="btn btn-success mb-3" data-toggle="modal">Nuevo cliente</button>    
        </div>
    </div>    
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="client_table" class="table table-striped table-bordered table-condensed table-sm">
                    <thead class="text-center thead-dark">
                        <tr class="head-table">
                            <th>N°</th>
                            <th>ApellidosNombres</th>
                            <th>Dirección IP</th>                              
                            <th>Estado</th>  
                            <th>Acciones</th> 
                        </tr>
                    </thead>
                    <tbody>                           
                    </tbody>        
                </table>  
            </div>             
        </div>
    </div>  
</div>



<div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>

        <form id="client_form">    
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Apellidos y Nombres</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Dirección IP</label>
                            <input type="text" class="form-control" id="ip_adress">
                        </div> 
                    </div>    
                </div>
                <div class="row"> 
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Dirección</label>
                            <input type="text" class="form-control" id="direc">
                        </div>               
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                    <label for="" class="col-form-label">Telefono</label>
                    <input type="text" class="form-control" id="phone">
                    </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                        <label for="" class="col-form-label">Monto</label>
                        <input type="text" class="form-control" id="amount">
                        </div>
                    </div>    
                    <div class="col-lg-3">    
                        <div class="form-group">
                        <label for="" class="col-form-label">Mbps</label>
                        <input type="text" class="form-control" id="megas">
                        </div>            
                    </div>
                    <div class="col-lg-6">    
                        <div class="form-group">
                        <label for="" class="col-form-label">Fecha de instalación</label>
                        <input type="text" class="form-control" id="date">
                        </div>            
                    </div>        
                </div>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
            </div>
        </form>    
        </div>
    </div>
</div>  

{% endblock %}
