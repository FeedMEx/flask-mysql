
{% extends "layout.html" %}

{% block title %} {{ super()}} Iniciar sessión {% endblock %}

{% block content %}
    <!--  -->
    <div class="form-box card">
        <form class="container my-5" action="{{url_for('sessions.consult_login')}}", method='POST'>
            <h1 class="form-title">Login</h1>
            <div class="form-group mb-4">
                <input type="text" class="form-control" placeholder="Usuario" name="user" required>
            </div>
            <div class="form-group mb-4">
                <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
            </div>

            <div class="form-group">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show text-danger" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sessión</button>
        </form>
    </div>
    
{% endblock %}
