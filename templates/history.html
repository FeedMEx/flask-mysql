{% extends "layout.html" %} {% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form id="payment_form">
                        <div class="form-group">
                            <label for="">Seleccione cliente</label>
                            <select class="form-control" id="client_select">
                                <option>Elige un cliente</option>
                                {% for name in client %}
                                    <option>{{ name.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                          <label for="exampleFormControlInput1">Seleccione año y mes</label>
                          <input type="month" class="form-control" id="year_month" >
                        </div>
                        
                        <div class="form-group">
                            <label for="a">Monto</label>
                            <input type="text" class="form-control" id="payment" >
                        </div>

                        <div class="form-group">
                            <label for="b">Fecha</label>
                            <input type="date" class="form-control" id="payment_date" value="{{time}}">
                        </div>

                        <button type="submit" class="btn btn-success w-100">Actualizar</button>

                    </form>
                </div>
            </div>
                
        </div>

        <div class="col-md-8">
            <table class="table table-striped table-bordered table-condensed table-sm" style="width:100%">
                <thead class="text-center thead-dark">
                    <tr class="head-table">
                        <th style="visibility: hidden;"></th>
                        <th>N°</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="history_table">                           
                </tbody> 
            </table>
        </div>

    </div>
</div>

<div class="modal fade" id="modalHistory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>

        <form id="history_form">    
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="" class="col-form-label">Descripción</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Fecha</label>
                            <input type="text" class="form-control" id="date_edit">
                        </div>               
                </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Monto</label>
                            <input type="text" class="form-control" id="payment_edit">
                        </div>
                    </div>  
                </div>              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btn-save-history" class="btn btn-dark">Guardar</button>
            </div>
        </form>    
        </div>
    </div>
</div>

{% endblock %}
