{% extends "layout.html" %} 

{% block title %} {{ super()}} Clientes {% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <!-- div para mostrar alerts de tareas realizadas -->
            <div class="col-md-12" id="message">     
            </div>
            
            <div class="col-md-8 mb-3">
                <select class="btn btn-primary" style="height: 38px" id="view_select">
                    <option>Ver activos</option>
                    <option>Ver todos</option>
                    <option>Ver inactivos</option>
                </select>
    
                <button type="button" class="btn btn-success new-client" data-toggle="modal">Nuevo cliente</button>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control mr-sm-2" id="search" placeholder="Buscar cliente">
            </div>
    
            <!-- Tabla de clientes -->
            <div class="col-lg-12">
                <div class="table-responsive">        
                    <table class="table table-striped table-bordered table-condensed table-sm" >
                        <thead class="text-center thead-dark">
                            <tr>
                                <th class="column0">id</th>
                                <th>N°</th>
                                <th>Apellidos y nombres</th>
                                <th id="order_ip">Dirección IP</th>                                
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="client_table">                     
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Ventana emergente para registrar o actualizar datos de un cliente -->
    {{ show_modal ('client_modal', 'client_form') }}
    
    <!-- Ventana emergente para actualizar el estado de un cliente -->
    {{ show_modal ('client_status_modal', 'status_form', 'modal-dialog modal-sm') }}
   
    <!-- CDN de jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> 
    
    <!-- código javascript para la plantilla de clientes -->
    <script src="{{ url_for('static',filename='js/clients.js') }}"></script>

{% endblock %}
