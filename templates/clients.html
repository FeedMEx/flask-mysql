{% extends "layout.html" %} {% block content %}

<div class="container">
    <div class="row">
        <!-- div para mostrar alerts de tareas realizadas -->
        <div class="col-md-12" id="message">     
        </div>
        
        <div class="col-md-8 mb-3">
            <select class="btn btn-primary" style="height: 38px" id="view_select">
                <option>Ver activos</option>
                <option>Ver todos</option>
                <option>Ver inactivos</option>
            </select>

            <button type="button" class="btn btn-success new-client" data-toggle="modal">Nuevo cliente</button>
        </div>
        <div class="col-md-4 mb-3">
            <input class="form-control mr-sm-2" id="search" placeholder="Buscar cliente">
        </div>

        <!-- Tabla de clientes -->
        <div class="col-lg-12">
            <div class="table-responsive">        
                <table class="table table-striped table-bordered table-condensed table-sm" >
                    <thead class="text-center thead-dark">
                        <tr>
                            <th class="column0">id</th>
                            <th>N°</th>
                            <th>Apellidos y nombres</th>
                            <th id="order_ip">Dirección IP</th>                                
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="client_table" >                           
                    </tbody>        
                </table>               
            </div>
        </div>
    </div>  
</div>

<!-- Ventana emergente para registrar o actualizar datos de un cliente -->
<div class="modal fade" id="modal_client" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
            </div>
        
        <!-- Formulario para registrar o actualizar datos de un cliente -->
        <form id="client_form">    
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Apellidos y Nombres:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Dirección IP</label>
                            <input type="text" class="form-control" id="ip_adress" required>
                        </div> 
                    </div>    
                </div>
                <div class="row"> 
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Dirección</label>
                            <input type="text" class="form-control" id="home_adress" required>
                        </div>               
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" class="col-form-label">Telefono</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="" class="col-form-label">Mensual</label>
                            <input type="text" class="form-control" id="month_payment" required>
                        </div>
                    </div>    
                    <div class="col-lg-3">    
                        <div class="form-group">
                            <label for="" class="col-form-label">Mbps</label>
                            <input type="number" class="form-control" id="mbps" required>
                        </div>            
                    </div>
                    <div class="col-lg-6">    
                        <div class="form-group">
                            <label for="" class="col-form-label">Fecha de instalación</label>
                            <input type="text" class="form-control" id="install_date" required>
                        </div>            
                    </div>     
                </div>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
            </div>
        </form>    
        </div>
    </div>
</div>

<!-- Ventana emergente para actualizar el estado de un cliente -->
<div class="modal fade" id="modal_status" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel"></h6>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            </div>

        <form id="status_form">    
            <div class="modal-body">
                <div class="form-group">
                    <label for="" class="col-form-label">Cambiar estado</label>
                    <select class="form-control" id="status">
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                </div>
                    
                <div class="form-group">
                    <label for="" class="col-form-label">Fecha</label>
                    <input type="text" class="form-control" id="status_date">
                </div>               
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btn-save-status" class="btn btn-dark">Guardar</button>
            </div>
        </form>    
        </div>
    </div>
</div>

<!-- código javascript para la plantilla de clientes -->
<script src="{{ url_for('static',filename='js/clients.js') }}"></script>
{% endblock %}
